apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  labels:
    app: database
spec:
  replicas: 1 # Typically one replica for a database
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database-container
        image: mysql:8.0 # Or your specific database image
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: secret # Replace with a strong password
        - name: MYSQL_DATABASE
          value: todos
        volumeMounts:
        - name: database-persistent-storage
          mountPath: /var/lib/mysql # Path where database stores data
      volumes:
      - name: database-persistent-storage
        persistentVolumeClaim:
          claimName: database-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  clusterIP: None # For headless service if you need direct pod access (optional)		  
